<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Levels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #92a3fd, #9eecff); /* Blue gradient background */
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff; /* Dark purple text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .level {
            font-family: 'Mochiy Pop One', serif;
            font-weight: 400;
            font-style: normal;
            background: #ff007b;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .level:hover {
            background: #e60070;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which level would you like to start with?</h1>
        <div class="levels">
            <button class="level" onclick="goToLevel('level1.html')">Level 1</button>
            <button class="level" onclick="goToLevel('level2.html')">Level 2</button>
            <button class="level" onclick="goToLevel('level3.html')">Level 3</button>
        </div>
    </div>

    <script>
        function goToLevel(levelFile) {
            window.location.href = levelFile;
        }
    </script>
</body>
</html>
