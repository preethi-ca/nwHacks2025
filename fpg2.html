<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Duolingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mochiy Pop One", serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #92a3fd, #9eecff); /* Adjusted to match the aesthetic */
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #fff; /* Adjusted to match the aesthetic */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            color: #fff; /* Adjusted to match the aesthetic */
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .next-button {
            font-family: "Mochiy Pop One", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.5rem;
            padding: 15px 40px;
            color: #fff;
            background: #ff007b; /* Adjusted to match the aesthetic */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .next-button:hover {
            background: #e60070; /* Adjusted to match the aesthetic */
            transform: scale(1.1);
        }
        .background-decor {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff007b;
            border-radius: 50%;
            opacity: 0.8;
            animation: floaty 5s infinite ease-in-out;
        }
        .background-decor:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 1s;
        }
        .background-decor:nth-child(2) {
            top: 30%;
            right: 10%;
            animation-delay: 2s;
        }
        .background-decor:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
        }
        @keyframes floaty {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Decorations -->
    <div class="background-decor"></div>
    <div class="background-decor"></div>
    <div class="background-decor"></div>

    <div class="container">
        <img src="key1.png" alt="Duolingo Icon" class="logo">
        <h1>Hi, I'm Pass Pal!!</h1>
        <p>Your guide to mastering strong passwords while having fun!</p>
        <button class="next-button" onclick="startChallenge()">Let's Go!</button>
    </div>

    <script>
        function startChallenge() {
            // Redirect to the game page
            window.location.href = "fpg3.html";
        }
    </script>
</body>
</html>
