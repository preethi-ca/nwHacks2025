<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Chalkboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', serif;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, #0066cc, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chalkboard {
            background-color: #2d2c2c; /* Green chalkboard color */
            border: 20px solid #6b4f35; /* Brown edges for the chalkboard frame */
            border-radius: 10px;
            width: 60%; /* Smaller chalkboard width */
            height: 60%; /* Smaller chalkboard height */
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start; /* Align content to the top */
            padding: 20px; /* Padding inside the chalkboard */
            position: relative;
        }

        .chalkboard .content {
            color: white;
            font-family: 'Mochiy Pop One', serif;
            font-size: 24px;
            text-align: left; /* Align the text to the left */
            padding-left: 10px; /* Left padding */
            position: relative;
            z-index: 10;
            width: 80%; /* Adjust width for content */
        }

        .chalkboard .content h2 {
            font-family: 'Mochiy Pop One', serif;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .chalkboard .content ul {
            list-style-type: none;
            padding-left: 20px; /* Adjust list padding for alignment */
        }

        .chalkboard .content li {
            font-family: 'Mochiy Pop One', serif;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Key animation styles */
        .key {
            position: absolute;
            left:700px; /* Position it at the bottom-left corner */
            bottom: -50px; /* Adjust vertical position */
            width: 350px; /* Adjust size of the key */
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover animation */
        }

        /* Chatbox styles */
        .chatbox {
            position: absolute;
            bottom: -60px; /* Position below the chalkboard */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chatbox textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: 'Mochiy Pop One', serif;
            font-size: 16px;
            resize: none;
        }

        .chatbox button {
            width: 100%;
            padding: 10px;
            background-color: #6b4f35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .chatbox button:hover {
            background-color: #8a5f3f;
        }

    </style>
</head>
<body>
    <div class="chalkboard">
        <div class="content">
            <h2>An effective password is one that is:</h2>
            <ul>
                <li>Hard to guess (not your pet's name).</li>
                <li>Unique (don't use the same password everywhere).</li>
                <li>Strong (uses numbers, symbols, and both BIG and small letters).</li>
                <li>Tip: Think of it like building a fortâ€”make it strong so no one can get in!</li>

            </ul>
        </div>
        <!-- Key Image at the bottom-left corner -->
        <img src="key1.png" alt="Key Icon" class="key">
    </div>
    
</body>
</html>
