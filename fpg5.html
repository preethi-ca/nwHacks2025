<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Levels</title>
    <style>
        body {
            font-family: 'Mochiy Pop One', serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #92a3fd, #9eecff); /* Blue gradient background */
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #6A0572; /* Dark purple text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .level {
            background: #FF6F61;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }
        .level:hover {
            background: #FFABAB;
            transform: scale(1.1);
        }
        .submit-button {
            margin-top: 30px;
            font-size: 1.5rem;
            padding: 15px 40px;
            color: #FF6F61;
            background: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .submit-button:hover {
            background: #FFD1C1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which 3 levels would you like to start with?</h1>
        <div class="levels">
            <button class="level" onclick="selectLevel('Level 1')">Level 1</button>
            <button class="level" onclick="selectLevel('Level 2')">Level 2</button>
            <button class="level" onclick="selectLevel('Level 3')">Level 3</button>
            <button class="level" onclick="selectLevel('Level 4')">Level 4</button>
            <button class="level" onclick="selectLevel('Level 5')">Level 5</button>
            <button class="level" onclick="selectLevel('Level 6')">Level 6</button>
        </div>
        <button class="submit-button" onclick="submitLevels()">Submit</button>
    </div>

    <script>
        const selectedLevels = [];

        function selectLevel(level) {
            if (selectedLevels.includes(level)) {
                alert(`${level} is already selected.`);
                return;
            }
            if (selectedLevels.length < 3) {
                selectedLevels.push(level);
                alert(`${level} has been selected.`);
            } else {
                alert('You can only select up to 3 levels.');
            }
        }

        function submitLevels() {
            if (selectedLevels.length === 3) {
                alert(`You selected: ${selectedLevels.join(', ')}`);
                window.location.href = "nextPage.html"; // Replace with the next page's URL
            } else {
                alert('Please select exactly 3 levels before proceeding.');
            }
        }
    </script>
</body>
</html>
