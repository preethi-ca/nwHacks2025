<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mochiy Pop One", serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #92a3fd, #9eecff);
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .option {
            font-family: "Mochiy Pop One", serif;
            font-weight: 400;
            font-style: normal;
            background: #ff007b;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .option:hover {
            background: #e60070;
            transform: scale(1.1);
        }

        .background-decor {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff007b;
            border-radius: 50%;
            opacity: 0.8;
            animation: floaty 5s infinite ease-in-out;
        }

        .background-decor:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 1s;
        }

        .background-decor:nth-child(2) {
            top: 30%;
            right: 10%;
            animation-delay: 2s;
        }

        .background-decor:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes floaty {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Decorations -->
    <div class="background-decor"></div>
    <div class="background-decor"></div>
    <div class="background-decor"></div>

    <div class="container">
        <h1>Which page are you interested in using?</h1>
        <div class="options">
            <button class="option" onclick="goToAIChat()">AI Chat Bot</button>
            <button class="option" onclick="goToPasswordGame()">Password Game</button>
        </div>
    </div>

    <script>
        function goToAIChat() {
            window.location.href = "fpg3.html";
        }

        function goToPasswordGame() {
            window.location.href = "fpg4.html";
        }
    </script>
</body>
</html>
